<!DOCTYPE html>
<html>
<head>
  <title>Página Web Básica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 5px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Bienvenido a mi Página Web!</h1>
  </header>
  
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
    <a href="#">Contacto</a>
  </nav>
  
  <main>
    <h2>Contenido Principal</h2>
    <p>Esta es una página web básica creada con HTML y CSS.</p>
  </main>
  
  <footer>
    <p>Derechos de Autor &copy; 2023. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
