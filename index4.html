<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de HTML y CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #008080;
    }

    p {
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hola, este es un ejemplo de HTML y CSS</h1>
    <p>Este es un párrafo de ejemplo. El estilo de este párrafo ha sido definido en el mismo archivo usando CSS.</p>
  </div>
</body>
</html>
